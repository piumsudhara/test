name: AWS Job with Vault

on:
  push:
    branches:
      - main

jobs:
  aws_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Vault CLI
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt update && sudo apt install -y vault

      - name: Authenticate to Vault
        run: |
          export VAULT_ADDR="http://47.128.235.138:8200/"
          export VAULT_TOKEN="${{ secrets.VAULT_TOKEN }}"
          vault login $VAULT_TOKEN

      - name: Retrieve AWS Credentials from Vault
        run: |
          export VAULT_ADDR="http://47.128.235.138:8200/"
          export VAULT_TOKEN="${{ secrets.VAULT_TOKEN }}"
          AWS_CREDS=$(vault kv get -format=json aws-static/creds)
          
          # Check if AWS_CREDS is not empty and extract the credentials
          if [ -z "$AWS_CREDS" ]; then
            echo "Error: AWS credentials not retrieved from Vault"
            exit 1
          fi
          
          export AWS_ACCESS_KEY_ID=$(echo $AWS_CREDS | jq -r '.data.access_key')
          export AWS_SECRET_ACCESS_KEY=$(echo $AWS_CREDS | jq -r '.data.secret_key')
          
          # Print credentials for debugging before masking them
          echo "AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID"
          echo "AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY"

      - name: Mask AWS Credentials in Logs
        run: |
          # Mask AWS credentials in the logs for security after they are used
          echo "::add-mask::$AWS_ACCESS_KEY_ID"
          echo "::add-mask::$AWS_SECRET_ACCESS_KEY"

      - name: Configure AWS CLI
        run: |
          # Ensure the AWS keys are not empty
          if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
            echo "Error: AWS credentials are missing"
            exit 1
          fi

          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region ap-southeast-1
          
      - name: Verify AWS Credentials
        run: aws sts get-caller-identity

